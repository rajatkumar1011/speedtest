<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AETHER | Speed Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&family=JetBrains+Mono:wght@400;700&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Inter', sans-serif;
            color: #ffffff;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Glassmorphism UI */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .glass-button {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .glass-button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            border-color: rgba(0, 255, 255, 0.5);
        }

        .hero-text-gradient {
            background: linear-gradient(135deg, #ffffff 0%, #a5a5a5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .speed-text-gradient {
            background: linear-gradient(135deg, #00f2ff 0%, #00c3ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Go Button Pulse */
        @keyframes ring-pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 255, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(0, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 255, 0); }
        }

        .pulse-active {
            animation: ring-pulse 2s infinite;
        }

        /* Gauge Arc SVG */
        .gauge-bg {
            fill: none;
            stroke: rgba(255,255,255,0.1);
            stroke-width: 4;
            stroke-linecap: round;
        }
        .gauge-progress {
            fill: none;
            stroke: #00f2ff;
            stroke-width: 4;
            stroke-linecap: round;
            stroke-dasharray: 283;
            stroke-dashoffset: 283; /* Full circle circumference approx */
            transition: stroke-dashoffset 0.1s linear;
            filter: drop-shadow(0 0 8px #00f2ff);
        }

        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 50;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease-out;
        }
        .loader-text {
            font-size: 1.5rem;
            letter-spacing: 0.5rem;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { opacity: 0.3; } 50% { opacity: 1; } 100% { opacity: 0.3; } }
    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div id="loader">
        <div class="loader-text">CONNECTING TO NODE</div>
    </div>

    <!-- 3D Background -->
    <div id="canvas-container"></div>

    <!-- UI Overlay -->
    <div class="relative z-10 w-full h-full flex flex-col justify-between pointer-events-none">
        
        <!-- Header -->
        <header class="w-full p-8 flex justify-between items-center pointer-events-auto">
            <div class="flex items-center gap-3">
                <div class="w-2 h-2 bg-cyan-400 rounded-full animate-pulse"></div>
                <div class="text-xl font-bold tracking-widest uppercase">Aether<span class="text-cyan-400">Net</span></div>
            </div>
            <div class="hidden md:flex gap-6 text-xs font-mono text-gray-400">
                <div class="flex flex-col items-end">
                    <span>SERVER</span>
                    <span class="text-white">Mumbai, IN (Hyperion)</span>
                </div>
                <div class="w-px h-8 bg-white/10"></div>
                <div class="flex flex-col items-end">
                    <span>IP ADDRESS</span>
                    <span class="text-white">192.168.0.1</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow flex flex-col items-center justify-center w-full px-4 pointer-events-auto">
            
            <!-- Speed Display Container -->
            <div class="relative flex flex-col items-center justify-center">
                
                <!-- Main Gauge/Button Wrapper -->
                <div class="relative w-64 h-64 md:w-80 md:h-80 flex items-center justify-center mb-8">
                    <!-- SVG Gauge Ring -->
                    <svg class="absolute w-full h-full transform -rotate-90" viewBox="0 0 100 100">
                        <circle class="gauge-bg" cx="50" cy="50" r="45"></circle>
                        <circle id="gauge-progress" class="gauge-progress" cx="50" cy="50" r="45"></circle>
                    </svg>

                    <!-- Central Button / Display -->
                    <button id="go-btn" onclick="startTest()" class="absolute w-48 h-48 md:w-60 md:h-60 rounded-full glass-button flex flex-col items-center justify-center z-20 cursor-pointer overflow-hidden group">
                        <span id="btn-text" class="text-4xl font-bold tracking-wider group-hover:text-cyan-300 transition-colors">GO</span>
                        <span id="btn-sub" class="text-xs text-gray-400 mt-2 tracking-widest group-hover:text-white transition-colors">INITIATE</span>
                    </button>

                    <!-- Live Speed Value (Hidden initially) -->
                    <div id="live-speed-container" class="absolute z-30 flex flex-col items-center justify-center opacity-0 pointer-events-none transition-opacity duration-300">
                        <span id="live-speed-val" class="text-6xl md:text-7xl font-bold speed-text-gradient mono">0.0</span>
                        <span class="text-sm text-gray-400 tracking-widest uppercase mt-2">Mbps</span>
                    </div>
                </div>

                <!-- Stats Grid -->
                <div class="grid grid-cols-3 gap-4 md:gap-12 w-full max-w-3xl px-4">
                    <!-- Ping -->
                    <div class="glass-panel p-6 rounded-xl flex flex-col items-center justify-center min-h-[120px]">
                        <div class="text-xs text-gray-500 uppercase tracking-widest mb-2 flex items-center gap-2">
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                            Ping
                        </div>
                        <div class="text-2xl md:text-3xl font-bold mono" id="ping-val">--</div>
                        <div class="text-xs text-gray-600 mt-1">ms</div>
                    </div>

                    <!-- Download -->
                    <div class="glass-panel p-6 rounded-xl flex flex-col items-center justify-center min-h-[120px] relative overflow-hidden">
                        <div class="absolute inset-0 bg-cyan-500/5 opacity-0 transition-opacity duration-300" id="dl-active-bg"></div>
                        <div class="text-xs text-cyan-500 uppercase tracking-widest mb-2 flex items-center gap-2">
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path></svg>
                            Download
                        </div>
                        <div class="text-2xl md:text-3xl font-bold mono text-white" id="download-final">--</div>
                        <div class="text-xs text-gray-600 mt-1">Mbps</div>
                    </div>

                    <!-- Upload -->
                    <div class="glass-panel p-6 rounded-xl flex flex-col items-center justify-center min-h-[120px] relative overflow-hidden">
                         <div class="absolute inset-0 bg-purple-500/5 opacity-0 transition-opacity duration-300" id="ul-active-bg"></div>
                        <div class="text-xs text-purple-400 uppercase tracking-widest mb-2 flex items-center gap-2">
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path></svg>
                            Upload
                        </div>
                        <div class="text-2xl md:text-3xl font-bold mono" id="upload-final">--</div>
                        <div class="text-xs text-gray-600 mt-1">Mbps</div>
                    </div>
                </div>

            </div>
        </main>

        <!-- Footer -->
        <footer class="p-6 md:px-12 w-full flex justify-between items-center text-xs text-gray-600 tracking-widest pointer-events-auto">
            <div id="status-text">IDLE</div>
            <div>PROVIDER: STARLINK_V2</div>
        </footer>
    </div>


    <script>
        // --- THREE.JS HYPERREALISTIC SCENE ---

        const container = document.getElementById('canvas-container');
        const loader = document.getElementById('loader');

        // Scene Setup
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x050505, 0.02);

        // Camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 6;

        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.2;
        container.appendChild(renderer.domElement);

        // Materials
        const crystalMaterial = new THREE.MeshPhysicalMaterial({
            color: 0xffffff,
            metalness: 0.2,
            roughness: 0.1,
            transmission: 0.9,
            thickness: 1.2,
            clearcoat: 1.0,
            ior: 1.4,
        });

        const wireframeMat = new THREE.MeshBasicMaterial({
            color: 0x00f2ff,
            wireframe: true,
            transparent: true,
            opacity: 0.05
        });

        // Main Shape
        const geometry = new THREE.TorusKnotGeometry(1.5, 0.4, 150, 40);
        const torusKnot = new THREE.Mesh(geometry, crystalMaterial);
        scene.add(torusKnot);

        // Wireframe overlay for "Tech" feel
        const wireframeMesh = new THREE.Mesh(geometry, wireframeMat);
        wireframeMesh.scale.set(1.05, 1.05, 1.05);
        scene.add(wireframeMesh);

        // Particles
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 1200;
        const posArray = new Float32Array(particlesCount * 3);
        for(let i = 0; i < particlesCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 20; 
        }
        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.03,
            color: 0x00f2ff,
            transparent: true,
            opacity: 0.6,
            blending: THREE.AdditiveBlending
        });
        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        // Lights
        const ambientLight = new THREE.AmbientLight(0x222222);
        scene.add(ambientLight);

        const light1 = new THREE.PointLight(0x00f2ff, 2, 20);
        light1.position.set(4, 4, 4);
        scene.add(light1);

        const light2 = new THREE.PointLight(0xa855f7, 2, 20); // Purple
        light2.position.set(-4, -4, 2);
        scene.add(light2);

        // Animation State
        let warpSpeed = 0;
        let targetWarpSpeed = 0;

        // Loop
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            const time = clock.getElapsedTime();

            // Smoothly interpolate warp speed based on test status
            warpSpeed += (targetWarpSpeed - warpSpeed) * 0.05;

            // Rotate based on speed
            const baseSpeed = 0.2;
            const rotationSpeed = baseSpeed + (warpSpeed * 2.0); // Spin fast when testing

            torusKnot.rotation.x += rotationSpeed * delta;
            torusKnot.rotation.y += (rotationSpeed * 0.5) * delta;
            wireframeMesh.rotation.copy(torusKnot.rotation);

            // Pulse effect on geometry
            const scalePulse = 1 + Math.sin(time * 2) * 0.02 + (warpSpeed * 0.1);
            torusKnot.scale.set(scalePulse, scalePulse, scalePulse);

            // Particles Stream effect
            particlesMesh.rotation.z += (0.05 + warpSpeed) * delta;
            
            // Color Shift based on speed (Cyan to Purple/Red)
            if(warpSpeed > 0.5) {
                light1.color.setHex(0xffffff); // Bright white hot
                light1.intensity = 2 + warpSpeed * 2;
            } else {
                light1.color.setHex(0x00f2ff);
                light1.intensity = 2;
            }

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // --- SPEED TEST LOGIC (SIMULATION) ---

        let isTesting = false;
        const goBtn = document.getElementById('go-btn');
        const btnText = document.getElementById('btn-text');
        const btnSub = document.getElementById('btn-sub');
        const liveContainer = document.getElementById('live-speed-container');
        const liveVal = document.getElementById('live-speed-val');
        const gaugeProgress = document.getElementById('gauge-progress');
        const statusText = document.getElementById('status-text');
        
        // Final Display Elements
        const pingEl = document.getElementById('ping-val');
        const dlEl = document.getElementById('download-final');
        const ulEl = document.getElementById('upload-final');
        const dlBg = document.getElementById('dl-active-bg');
        const ulBg = document.getElementById('ul-active-bg');

        const GAUGE_CIRCUMFERENCE = 2 * Math.PI * 45; // r=45
        gaugeProgress.style.strokeDasharray = GAUGE_CIRCUMFERENCE;
        
        function setGauge(percent) {
            const offset = GAUGE_CIRCUMFERENCE - (percent / 100) * GAUGE_CIRCUMFERENCE;
            gaugeProgress.style.strokeDashoffset = offset;
        }
        
        // Initial set
        setGauge(0);

        function startTest() {
            if (isTesting) return;
            isTesting = true;
            
            // UI Reset
            goBtn.style.opacity = '0';
            goBtn.style.pointerEvents = 'none';
            liveContainer.style.opacity = '1';
            pingEl.innerText = '--';
            dlEl.innerText = '--';
            ulEl.innerText = '--';
            
            // Phase 1: Ping
            statusText.innerText = 'ESTABLISHING HANDSHAKE...';
            targetWarpSpeed = 0.2; // Slight spin up
            
            // Simulate Ping
            let pings = [];
            let pCount = 0;
            const pInterval = setInterval(() => {
                const p = Math.floor(Math.random() * 20) + 10;
                pingEl.innerText = p;
                pings.push(p);
                pCount++;
                if(pCount > 10) {
                    clearInterval(pInterval);
                    const avgPing = Math.floor(pings.reduce((a,b)=>a+b)/pings.length);
                    pingEl.innerText = avgPing;
                    startDownloadPhase();
                }
            }, 100);
        }

        function startDownloadPhase() {
            statusText.innerText = 'TESTING DOWNLOAD...';
            dlBg.style.opacity = '1';
            targetWarpSpeed = 1.0; // Max visual speed
            
            let speed = 0.0;
            let progress = 0;
            // Target realistic high speed (e.g. 100 - 900 Mbps)
            const targetSpeed = Math.random() * 400 + 150; 
            
            const dInterval = setInterval(() => {
                progress += 1;
                
                // Ease curve for speed
                if (progress < 20) speed += targetSpeed * 0.05;
                else if (progress > 80) speed -= (speed - targetSpeed) * 0.1; // Stabilize
                else speed += (Math.random() - 0.5) * 50; // Jitter

                // Update UI
                liveVal.innerText = speed.toFixed(1);
                dlEl.innerText = speed.toFixed(1);
                setGauge((speed / 1000) * 100); // Assuming 1Gbps max gauge
                
                // Particles react to momentary speed
                particlesMaterial.size = 0.03 + (speed * 0.0001);

                if (progress >= 100) {
                    clearInterval(dInterval);
                    dlBg.style.opacity = '0';
                    startUploadPhase();
                }
            }, 50);
        }

        function startUploadPhase() {
            statusText.innerText = 'TESTING UPLOAD...';
            ulBg.style.opacity = '1';
            targetWarpSpeed = 0.8; 
            
            // Reset Gauge visual slightly
            setGauge(0);
            
            let speed = 0.0;
            let progress = 0;
            const targetSpeed = Math.random() * 200 + 50; // Usually slower
            
            const uInterval = setInterval(() => {
                progress += 1;
                
                if (progress < 20) speed += targetSpeed * 0.05;
                else if (progress > 80) speed -= (speed - targetSpeed) * 0.1;
                else speed += (Math.random() - 0.5) * 20;

                liveVal.innerText = speed.toFixed(1);
                ulEl.innerText = speed.toFixed(1);
                setGauge((speed / 1000) * 100);

                if (progress >= 100) {
                    clearInterval(uInterval);
                    ulBg.style.opacity = '0';
                    finishTest();
                }
            }, 50);
        }

        function finishTest() {
            statusText.innerText = 'TEST COMPLETE';
            targetWarpSpeed = 0;
            setGauge(0);
            isTesting = false;

            // Reset UI
            setTimeout(() => {
                liveContainer.style.opacity = '0';
                goBtn.style.opacity = '1';
                goBtn.style.pointerEvents = 'auto';
                btnText.innerText = 'RETRY';
                btnSub.innerText = 'TEST AGAIN';
            }, 500);
        }

        // Init
        window.onload = function() {
            animate();
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => { loader.style.display = 'none'; }, 1000);
            }, 800);
        };

    </script>
</body>
</html>
